    <!--Main-->
    <section class="container">
        <div class="registerArea">
            <div class="row">
                <div class="col-md-8 Content">
                    <h4><strong>账号注册-基本信息</strong></h4>
                    <form class="form-horizontal" role="form" method="post" id="regform">
                        <div  class="form-group">
                            <label for="inputuser" class="col-sm-2 control-label">用户名:<i>*</i></label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" name="userName" validate='[{"type":"notNull","msg":"用户名不能为空！"},{"type":"regex","reg":"^[a-zA-Z]{1}[a-zA-Z0-9]{2,9}$","msg":"用户名必须是字母开头并且不能少于3位不能多余10位"}]' />
                            </div>
                        </div>
                        <div  class="form-group">
                            <label for="inputuser" class="col-sm-2 control-label">手机号码:<i>*</i></label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" class="form-control" validate='[{"type":"regex","reg":"^(1+[34578][0-9]{9})$","msg":"手机号码不符合规范!"}]' />
                            </div>
                        </div>
                        <div  class="form-group">
                            <label for="inputuser" class="col-sm-2 control-label">密码:<i>*</i></label>
                            <div class="col-sm-10">
                                <input type="password" name="password"  class="form-control"  validate='[{"type":"notNull","msg":"密码不能为空！"}]' id="password" />
                            </div>
                        </div>
                        <div   class="form-group">
                            <label for="inputuser" class="col-sm-2 control-label">确认密码:<i>*</i></label>
                            <div class="col-sm-10">
                                <input type="password"   class="form-control" validate='[{"type":"notNull","msg":"确认密码不能为空！"},{"type":"equalTo","target":"#password","msg":"确认密码不一致"}]' name="confirmPassword" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 我同意《服务协议》
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-block btn-info">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 Link">
                    <h4>已注册？现在就登录</h4>
                    <img src="img/regist/reg_img.jpg" />
                </div>
