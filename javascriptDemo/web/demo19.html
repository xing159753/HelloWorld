<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>javascript中继承--实例继承</title>
		<script type="text/javascript">
			//创建一个父类
			function Father() {
				this.name = "张三";
				this.show = function() {
					alert("hello " + this.name);
				}
			}

			//创建一个子类
			function Son() {
				var f = new Father();
				f.name="李四";
				return f;
			}

			var s = new Son();
			s.show();
		</script>
	</head>

	<body>
	</body>

</html>
