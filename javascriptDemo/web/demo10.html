<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数调用-方法调用</title>
		<script type="text/javascript">
			
			var user={
				username:"tom",
				say:function(){
					alert("hello world");
				}
			};
			
			//调用方法时通过对象来调用
			user.say();
			
			
		</script>
	</head>
	<body>
	</body>
</html>
