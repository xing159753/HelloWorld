<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>javascript中继承--组合继承</title>
		<script type="text/javascript">
			//创建一个父类
			function Father() {
				this.name = "张三";
				this.show = function() {
					alert("hello " + this.name);
				}
			}

			Father.prototype.say = function() {
					alert("hello father...");
				}
				//创建一个子类
			function Son() {
				Father.call(this);
			}

			Son.prototype = new Father(); //解决父的原型属性/方法的继承问题

			var s = new Son();
			s.show(); //调用从父继承的实例方法
			s.say(); //调用从父继承的原型的方法
		</script>
	</head>

	<body>
	</body>

</html>
