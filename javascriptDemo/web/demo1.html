		<title>js中的全局变量与局部变量</title>
		<script type="text/javascript">
			var num = 10; //全局

			function add(a, b) { //add函数参数a,b,它们是局部变量
				str = "hello world";
				var num = a+b; //局部变量与全局变量重名，局部会覆盖全局
				//alert(num); //局部
				//闭包:函数体内部的变量都可以保存在函数作用域内
				function getResult() {//嵌套函数，它使用了外部函数的变量
					return a+"+"+b+"="+num;
				}
				return getResult();
			}

			console.info(add(10,20)); //将结果打印到控制台
	</script>
