<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function run1(){
            alert("点了");
        }
    </script>
</head>
<body>
    <!--
    事件源：按钮
    事件：点击事件 onclick
    监听器：run1()方法
    注册监听器：onclick="run1()"
    -->

    <input type="button" value="点我啊" onclick="run1()"/>
</body>
</html>
