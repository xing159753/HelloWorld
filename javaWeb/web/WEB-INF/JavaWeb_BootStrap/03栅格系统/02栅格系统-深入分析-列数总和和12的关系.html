<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
    <!-- 如果列元素 占用列数  总和 如果 12
        如果列元素 占用列数 总和小于等于12，这些列元素还排列在一行上；
        如果列元素 占用行数 总和大于12，小于12的列元素，就会另起一行排列
        -->
    <div class="container">
        <div class="row">
            <div class="col-lg-11" style="border:1px solid red;">
                1111111111111
            </div>
            <div class="col-lg-5" style="border:1px solid red;">
                22222222222222
            </div>
            <div class="col-lg-2" style="border:1px solid red;">
                333333333333333
            </div>
        </div>
    </div>
</body>
</html>
