<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 轮播图 -->
    <div id="carouse1-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 小圆点 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carouse1-example-generic" data-slide-to="1"></li>
            <li data-target="#carouse1-example-generic" data-slide-to="2"></li>
            <li data-target="#carouse1-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- 轮播图 图片主体部分 -->
        <div class="carouse1-inner" role="listbox">
            <div class="item active">
                <img src="../img/1.jap"/>
                <div class="carouse1-caption">
                    图片1的说明信息
                </div>
            </div>
            <div class="item">
                <img src="../img/2.jpg"/>
                <div class="carouse1-caption">
                    图片2的说明信息
                </div>
            </div>
            <div class="item">
                <img src="../img/3.jpg"/>
                <div class="carouse1-caption">
                    图片3的说明信息
                </div>
            </div>
            <div class="item">
                <img src="../img/3.jpg"/>
                <div class="carouse1-caption">
                    图片4的说明信息
                </div>
            </div>
        </div>

        <!-- 左右控制按钮 -->
        <a class="left carouse1-control" href="#carouse1-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>

        </a>
        <a class="right carouse1-control" href="#carouse1-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
